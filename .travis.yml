language: node_js
matrix:
  include:
  - os: osx
    osx_image: xcode9
node_js:
- 9.2.0
cache: yarn
before_install:
- brew update
- npm i -g electron-packager@9.0.0
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
- export PATH="$HOME/.yarn/bin:$PATH"
- brew install awscli
after_success:
- npm run coveralls
- test $TRAVIS_BRANCH = "master" && yarn build-mac && yarn upload-mac
notifications:
  slack:
    secure: 
